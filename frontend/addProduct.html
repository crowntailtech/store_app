<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Store - Add Product</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">Cloud Store</div>
            <nav>
                <a href="home.html">Home</a>
                <a href="profile.html">My Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Add Product Section -->
    <main>
        <div class="add-product-container">
            <h2>Add Product</h2>
            <form id="addProductForm" enctype="multipart/form-data">
                <label for="name">Product Name:</label>
                <input type="text" id="name" placeholder="Enter product name" required>

                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter price" required>

                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="INR">INR (₹)</option>
                </select>

                <label for="image">Product Image:</label>
                <input type="file" id="image" accept="image/*">

                <button type="submit">Add Product</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='home.html'">Cancel</button>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/add_product.js"></script>
</body>
</html>
